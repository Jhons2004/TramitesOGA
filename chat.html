<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 Chat - Portal OGA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      color: #1e293b;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #1e40af;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #475569;
      line-height: 1.6;
    }
    
    .btn {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">💬</div>
    <h1>Chat en Desarrollo</h1>
    <p>La funcionalidad de chat está en desarrollo. Pronto podrás comunicarte directamente con los oficiales de acreditación y clientes.</p>
    <a href="index.html" class="btn">🏠 Volver al Inicio</a>
  </div>

  <script>
    // Capturar parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const caseId = urlParams.get('case');
    
    if (caseId) {
      console.log('💬 Chat solicitado para caso:', caseId);
      localStorage.setItem('activeCaseId', caseId);
    }
  </script>
</body>
</html>
