<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”„ Redirigiendo - Portal OGA</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }
    
    .redirect-container {
      text-align: center;
      max-width: 500px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    p {
      opacity: 0.9;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h1>ðŸ”„ Redirigiendo...</h1>
    <p>Te estamos llevando a la pÃ¡gina correcta del Portal OGA</p>
  </div>

  <script>
    (function() {
      // Get the current path
      const path = window.location.pathname.replace('/TramitesOGA', '');
      
      // Define route mappings
      const routes = {
        '/': '/TramitesOGA/index.html',
        '/index': '/TramitesOGA/index.html',
        '/admin': '/TramitesOGA/admin-dashboard.html',
        '/oficial': '/TramitesOGA/oficial-dashboard.html',
        '/cliente': '/TramitesOGA/cliente-dashboard.html',
        '/chat': '/TramitesOGA/chat.html'
      };
      
      // Get the target URL or default to index
      const targetUrl = routes[path] || '/TramitesOGA/index.html';
      
      // Preserve query parameters and hash
      const search = window.location.search;
      const hash = window.location.hash;
      const fullTargetUrl = targetUrl + search + hash;
      
      console.log('ðŸ”„ 404 Redirect:', {
        originalPath: window.location.pathname,
        cleanPath: path,
        targetUrl: fullTargetUrl
      });
      
      // Redirect after a short delay to show the loading message
      setTimeout(() => {
        window.location.replace(fullTargetUrl);
      }, 500);
    })();
  </script>
</body>
</html>
